<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">אימייל</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">סיסמה</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!signinForm.valid">שלח</button>
                <!-- disabling the button if one of the fields (or all of them) is not valid -->
    </form>
</div>
