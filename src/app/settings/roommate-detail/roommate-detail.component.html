<form [formGroup]="roommateDetailForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label>טווח גיל</label>
      <div class="col-sm-10">
          <div class="col-sm-5">
            <select class="form-control" formControlName="minAge">
                <option *ngFor="let age of rommate_age">{{ age }}</option>
            </select>
            עד
          </div>
          <div class="col-sm-5">
            <select class="form-control" formControlName="maxAge">
                <option *ngFor="let age of rommate_age">{{ age }}</option>
            </select>
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label>מין</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="gender">
          <option>זכר</option>
          <option>נקבה</option>
          <option>אין העדפה</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label>עיסוק</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="occupation">
          <option>עובד במשרה מלאה</option>
          <option>עובד במשרה חלקית</option>
          <option>סטודנט</option>
          <option>חייל</option>
          <option>ללא עיסוק</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label>דת</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="religion">
            <option>חילוני</option>
            <option>מסורתי ששומר שבת</option>
            <option>דתי</option>
            <option>אתאיסט</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label>מטבח</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="kitchen">
            <option>כשר</option>
            <option>לא כשר</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label>תזונה</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="diet">
            <option>רגילה</option>
            <option>צמחונית</option>
            <option>טבעונית</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label>עישון</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="smoking">
            <option>מעשן</option>
            <option>לא מעשן</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label>בעלי חיים</label>
        <div class="col-sm-10">
          <select class="form-control" formControlName="animals">
            <option>אוהב בעלי חיים</option>
            <option>לא אוהב בעלי חיים</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label>כלי נגינה</label>
        <div class="col-sm-10">
          <select class="form-control" formControlName="playInstrument">
            <option>מנגן בכלי נגינה</option>
            <option>לא מנגן בכלי נגינה</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
          <label>נקיון</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="cleaning">
              <option>נקי</option>
              <option>ממוצע</option>
              <option>לא נקי</option>
            </select>
          </div>
      </div>
    <button class="btn btn-primary" type="submit">שמור</button>
  </form>
