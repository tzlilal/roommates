<form>
    <div class="form-group row">
        <label for="firstName">שם פרטי</label>
        <div class="col-sm-10">
          <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  [value]="user?.firstName">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName">שם משפחה</label>
        <div class="col-sm-10">
          <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  [value]="user?.lastName">
        </div>
    </div>
    <div class="form-group row">
        <label for="email">אימייל</label>
        <div class="col-sm-10">
          <input
                  type="email"
                  id="email"
                  class="form-control"
                  [value]="user?.email">
        </div>
    </div>
    <div class="form-group row">
        <label for="newPassword">שנה סיסמה</label>
        <div class="col-sm-10">
          <input
                  type="password"
                  id="newPassword"
                  class="form-control">
        </div>
    </div>
    <div class="form-group row">
      <label for="verifyPassword">אמת סיסמה</label>
      <div class="col-sm-10">
        <input
                type="password"
                id="verifyPassword"
                class="form-control">
      </div>
  </div>
    <div class="form-group row">
      <label for="phoneNumber">מספר פלאפון</label>
      <div class="col-sm-10">
        <input
                type="number"
                id="phoneNumber"
                class="form-control">
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        הצג מספר פלאפון בפרופיל
      </label>
    </div>
    <button
    class="btn btn-primary"
    type="submit">שמור</button>
</form>
