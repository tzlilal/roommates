<form>
  <div class="form-group row">
      <label for="gender">מין</label>
      <div class="col-sm-10">
        <select id="gender" class="form-control">
          <option selected>זכר</option>
          <option>נקבה</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="age">גיל</label>
      <div class="col-sm-10">
          <select id="age" class="form-control">
            <option *ngFor="let age of user_age">{{ age }}</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="gender">מצב משפחתי</label>
      <div class="col-sm-10">
        <select id="gender" class="form-control">
          <option selected>רווק</option>
          <option>בזוגיות</option>
          <option>מאורס</option>
          <option>נשוי</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="children">ילדים</label>
      <div class="col-sm-10">
        <select id="children" class="form-control">
          <option selected>יש ילדים</option>
          <option>אין ילדים</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="occupation">עיסוק</label>
      <div class="col-sm-10">
        <select id="occupation" class="form-control">
          <option selected>עובד במשרה מלאה</option>
          <option>עובד במשרה חלקית</option>
          <option>סטודנט</option>
          <option>חייל</option>
          <option>מובטל</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="sexualOrient">נטייה מינית</label>
      <div class="col-sm-10">
        <select id="sexualOrient" class="form-control">
          <option selected>סטרייט</option>
          <option>גיי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="religion">דת</label>
      <div class="col-sm-10">
        <select id="religion" class="form-control">
          <option selected>חילוני</option>
          <option>מסורתי ששומר שבת</option>
          <option>דתי</option>
          <option>אתאיסט</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="kosher">כשרות</label>
      <div class="col-sm-10">
        <select id="kosher" class="form-control">
          <option selected>שומר כשרות</option>
          <option>לא שומר כשרות</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="kitchen">מטבח</label>
      <div class="col-sm-10">
        <select id="kitchen" class="form-control">
          <option selected>כשר</option>
          <option>לא כשר</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="diet">תזונה</label>
      <div class="col-sm-10">
        <select id="diet" class="form-control">
          <option selected>רגילה</option>
          <option selected>צמחונית</option>
          <option>טבעונית</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="smoking">עישון</label>
      <div class="col-sm-10">
        <select id="smoking" class="form-control">
          <option selected>מעשן</option>
          <option>לא מעשן</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="animals">מחזיק בע"ח</label>
      <div class="col-sm-10">
        <input type="checkbox" id="animals" value="dog">
        <label for="dog">כלב</label>
        <input type="checkbox" id="animals" value="cat">
        <label for="cat">חתול</label>
        <input type="checkbox" id="animals" value="other">
        <label for="other">אחר</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="cleaning">נקיון</label>
      <div class="col-sm-10">
        <select id="cleaning" class="form-control">
          <option selected>נקי</option>
          <option>ממוצע</option>
          <option>לא נקי</option>
          <option>לא רלוונטי</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="additionalInfo">מידע נוסף</label>
      <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
    </div>
    <button
            class="btn btn-primary"
            type="submit">שמור</button>
            <!-- disabling the button if one of the fields (or all of them) is not valid -->
  </form>
